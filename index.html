<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #444;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            caption-side: top;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Employee Data</caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>001</td>
            <td>John Doe</td>
            <td>Sales</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Jane Smith</td>
            <td>HR</td>
            <td>jane@example.com</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Sam Wilson</td>
            <td>IT</td>
            <td>sam@example.com</td>
        </tr>
    </table>

</body>
</html>
